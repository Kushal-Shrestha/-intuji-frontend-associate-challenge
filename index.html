<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="navbar">
          <div class="navbar__logo">
            <i data-lucide="image"></i>
          </div>

          <ul class="navbar__item plus-jakarta-sans-regular">
            <li>
              <i data-lucide="layout-dashboard"></i>
              <span class="plus-jakarta-sans-semibold">Dashboard</span>
            </li>
            <li>
              <i data-lucide="calendar"></i>
              <span>Schedule</span>
            </li>
            <li>
              <i data-lucide="mail"></i>
              <span>Message</span>
            </li>
            <li>
              <i data-lucide="bar-chart-2"></i>
              <span>Analytics</span>
            </li>
            <li>
              <i data-lucide="users"></i>
              <span>Team</span>
            </li>

            <hr class="navbar__divider" />
            <li>
              <i data-lucide="user"></i>
              <span>Profile</span>
            </li>
            <li>
              <i data-lucide="bolt"></i>
              <span>Settings</span>
            </li>
          </ul>

          <ul class="navbar__footer">
            <li>
              <i data-lucide="user"></i>
              <span>Help</span>
            </li>
            <li>
              <i data-lucide="bolt"></i>
              <span>Logout</span>
            </li>
          </ul>
        </div>
      </aside>

      <main>
        <div class="header">
          <input id="search" type="search" placeholder="Search Here..." />

          <div class="header__profile">
            <div class="header__notifications">
              <button class="header__notifications-btn">
                <i data-lucide="bell"></i>
              </button>
              <button class="header__notifications-btn">
                <i data-lucide="message-square-text"></i>
              </button>
            </div>

            <div class="header__profile-user">
              <div class="header__profile-image">
                <i data-lucide="image"></i>
              </div>
              <span>Mirie Kiritani</span>
              <button>
                <i data-lucide="chevron-down"></i>
              </button>
              <div class="dropdown-content">
                <p>Logout</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
